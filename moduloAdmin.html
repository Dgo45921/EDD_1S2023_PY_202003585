<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulo de adminsitrador</title>

    <!-- CSS de Bootstrap -->
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script type="module" src="js/adminModule.js"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Dashboard administrador</span>
    <button class="btn btn-danger ml-auto" onclick="log_out_admin()">Cerrar sesión</button>
</nav>

<div id="vistaAVL">

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4">
                <button onclick="show_students()" class="btn btn-primary btn-block">Mostrar alumnos</button>
                <select id="traverseOptions" class="form-control mt-3 btn-block">
                    <option selected>Inorden</option>
                    <option>Preorden</option>
                    <option>Postorden</option>
                </select>
            </div>
            <div class="col-md-4">
                <button onclick="graphtree()" class="btn btn-primary btn-block">Árbol de estudiantes</button>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-success btn-block" type="button" onclick="avlView()">Vista AVL</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-info btn-block" type="button" onclick="hashview()">Vista tabla hash</button>
                    </div>
                </div>
                <div class="input-group mt-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" accept=".json" id="cargaMasiva">
                        <label class="custom-file-label" for="cargaMasiva">Carga masiva</label>

                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-primary btn-file" type="button" onclick="load_json()">Cargar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <p>Recorrido del árbol</p>


                <table class="table" id="studentTable">
                    <thead class="thead-dark">
                    <tr>
                        <th>Carnet</th>
                        <th>Nombre</th>
                    </tr>
                    </thead>
                    <tbody id="studentTableBody">

                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <p>Imagen árbol</p>
                <img id="studentTree" src="" class="img-fluid">
            </div>
        </div>
    </div>

</div>

<div id="vistaHASH" style="display: none;">

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4">
                <button onclick="Hashshow_students()" class="btn btn-primary btn-block">Mostrar alumnos</button>
            </div>
            <div class="col-md-4">
                <button onclick="Hashshow_studentspermissions()" class="btn btn-primary btn-block">Mostrar permisos</button>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-success btn-block" type="button" onclick="avlView()">Vista AVL</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-info btn-block" type="button" onclick="hashview()">Vista tabla hash</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <p>Reporte tabla hash</p>


                <table class="table" id="hashstudentTable">
                    <thead class="thead-dark">
                    <tr>
                        <th>Carnet</th>
                        <th>Nombre</th>
                        <th>Contraseña</th>
                    </tr>
                    </thead>
                    <tbody id="hashstudentTableBody">

                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <p>Reporte permisos</p>


                <table class="table" id="permissionTable">
                    <thead class="thead-dark">
                    <tr>
                        <th>Propietario</th>
                        <th>Destino</th>
                        <th>Path</th>
                        <th>Nombre</th>
                        <th>Permisos</th>

                    </tr>
                    </thead>
                    <tbody id="permissionTableBody">

                    </tbody>
                </table>

            </div>
        </div>
    </div>



</div>



</div>








<!-- JavaScript de Bootstrap -->
<script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
></script>
</body>

</html>
