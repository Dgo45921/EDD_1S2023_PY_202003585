<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sitio web de estudiantes</title>

    <!-- CSS de Bootstrap -->
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Dashboard administrador</span>
    <button class="btn btn-danger ml-auto">Cerrar sesión</button>
</nav>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-4">
            <button class="btn btn-primary btn-block">Mostrar alumnos</button>
            <select class="form-control mt-3 btn-block">
                <option selected>Inorden</option>
                <option>Postorden</option>
                <option>Preorden</option>
            </select>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary btn-block">Árbol de estudiantes</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary btn-block">Carga masiva</button>
        </div>
    </div>
</div>

<!-- JavaScript de Bootstrap -->
<script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
></script>
</body>
</html>
