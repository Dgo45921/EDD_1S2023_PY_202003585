<!DOCTYPE html>
<html lang="en">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="css/main.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>


<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="img/lock.png  " id="icon" alt="User Icon" height="200" />
        </div>

        <!-- Login Form -->
        <form>
            <input type="text"  name="login" placeholder="username" id="username_input">
            <input type="password"   name="login" placeholder="password" id = "password_input">
            <button id="login_button"  onclick="login"  type="button" > Log in </button>
        </form>


    </div>
</div>
</body>
<script src="js/index.js"></script>
</html>
