<!DOCTYPE html>
<html>
<head>
  <title>Módulo de adminsitrador</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">Dashboard user</span>
  <button class="btn btn-danger ml-auto">Cerrar sesión</button>
</nav>

<div class="container">
  <div class="row mt-5">
    <div class="col-md-3">
      <div class="form-group">
        <label for="input-text1">Nombre de tu nueva carpeta</label>
        <input type="text" class="form-control" id="input-text1" placeholder="Ejemplo: carpeta3">
      </div>
      <button type="button" class="btn btn-primary mb-3">Crear Carpeta</button>
      <div class="form-group">
        <label for="input-text2">Nombre de carpeta a borrar</label>
        <input type="text" class="form-control" id="input-text2" placeholder="Ejemplo: carpeta2">
      </div>
      <button type="button" class="btn btn-danger mb-3">Eliminar Carpeta</button>
      <div class="input-group">
        <div class="custom-file">
          <input type="file" class="custom-file-input" accept=".png, .pdf, .txt" id="cargaFile">
          <label class="custom-file-label" for="cargaFile">File</label>
        </div>
        <div class="input-group-append">
          <button class="btn btn-primary btn-file" type="button" id="load_button" >Cargar</button>
        </div>
      </div>

    </div>


    <div class="col-md-6">
      <div class="form-group">
        <label for="input-text3">Ruta carpeta</label>
        <div class="input-group">
          <input type="text" class="form-control" id="input-text3" placeholder="Ej:/carpeta1">
          <div class="input-group-append">
            <button type="button" class="btn btn-primary">Ir</button>
          </div>
        </div>
      </div>
      <div class="text-left" style="border-style: solid; border-width: thin; margin-bottom: 10px">
        <h1>Nombre Carpeta</h1>
        <ul class="list-unstyled">
          <li class="media my-3">
            <img class="mr-3" src="img/image.png" alt="Folder Icon" height="30">
            <div class="media-body">
              <a href="#">Imagen.png</a>
            </div>
          </li>
          <li class="media my-3">
            <img class="mr-3" src="img/text.png" alt="Folder Icon" height="30">
            <div class="media-body">
              <a href="#">adios.txt</a>
            </div>
          </li>
          <li class="media my-3">
            <img class="mr-3" src="img/pdf.png" alt="Folder Icon" height="30">
            <div class="media-body">
              <a href="#">Hola.pdf</a>
            </div>
          </li>
          <li class="media my-3">
            <img class="mr-3" src="img/folder.png" alt="Folder Icon" height="25">
            <div class="media-body">
              <a href="#">Folder 5</a>
            </div>
          </li>
        </ul>
      </div>
      <button type="button" class="btn btn-info mb-3">Reporte Carpetas</button>
      <button type="button" class="btn btn-success mb-3">Reporte Archivos</button>
    </div>

  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper-base.min.js"
        integrity="sha384-OkCfN68PlHdRHOCq/n3q+zpOheoFZBM2XrqDxvpdJrLZdtAQcJp3q1FNJvePl/cE"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1.min.js" integrity="sha384-Sk4n4xRGkWOOhtX3Y3qPp3UlLwNgsG1yLdRpWoV5R5RbA/zIePTYYgERn5IcS+fo" crossorigin="anonymous"></script>
</body>
</html>
